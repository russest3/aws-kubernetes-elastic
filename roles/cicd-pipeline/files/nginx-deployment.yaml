---
apiVersion: v1
kind: Namespace
metadata:
  name: cicd-pipeline
  labels:
    name: cicd-pipeline

---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 namespace: cicd-pipeline
 labels:
   app: nginx
spec:
 replicas: 5
 selector:
   matchLabels:
     app: nginx
 template:
   metadata:
     labels:
       app: nginx
   spec:
     containers:
     - name: nginx
       image: nginx
       ports:
       - containerPort: 80
...
